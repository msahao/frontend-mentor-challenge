<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
 <style>
  
 @font-face{
font-family: 'Montserrat';
src: url('fonts/Montserrat-VariableFont_wght.ttf') format('truetype');
}
@font-face {
  font-family: "Fraunces";
  src: url('fonts/Fraunces-VariableFont_SOFT\,WONK\,opsz\,wght.ttf') format('truetype');}
@media(max-width:800px){
div{
position: relative;
  
}
.imagem{
  height: 550px;
  width:270px;
  background-color: white;
  position: relative;
float: left;
}

.conteudo{
  height: 180px;
  width:270px;
  float: right;
  position: absolute;
  font-size: 0.8em;
  
  }
#container-b{
border-bottom-left-radius: 0px;
border-bottom-right-radius: 0px;
}

}
 





body {
background-color: hsl(30, 38%, 92%) ; 
height: 100vh;
width: 100vw;
padding: 0px;
margin: 0px;
display: flex;
flex-direction: row;
justify-content: center;
align-items: center;
}
p{
font-size: 14px;
font-family: 'Fraunces';
text-align: justify;
}
h1{
  font-family: 'Fraunces';
  font-size: 1.8em;
}
h2{
 font-family: 'Montserrat'; 
 font-size: small;
 font-weight: lighter;
}

div{
width: 250px;
height: 375px;
display: inline-block;
}




.imagem{
position: relative;
float: left;

}
.imagem img {
  width:100%;
}
#container-b{
background-color: white;
padding: 10px 20px 20px 20px;
margin: 0px;
box-sizing: border-box;

}
.conteudo ul{display: flex;
}
.conteudo ul li {
list-style-type: none;
padding-right: 20px;
color:hsl(158, 36%, 37%) ;
font-size: 1.0em;
font-family: 'Fraunces';
}
 #oferta{
  font-size: x-large;
  font-weight: bolder;
}
#preço{
text-decoration: line-through;
}

button {
  font-family: 'Montserrat';
  border-radius: 5px;
  width: 210px;
  height: 40px;
  background-color:hsl(158, 36%, 37%) ;
  margin-top: 10px;
  text-align: center;
  color: white;
  }


</style>
  
</head>

<body>
  
<div class="imagem" id="container-a">
 <picture>
 <source media="(max-width: 800px)" srcset="images/image-product-mobile.jpg">
  <img src="images/image-product-desktop.jpg" alt="desktop">
</picture>
 
</div>
<div class="conteudo" id="container-b">
  <h2>PERFUME</h2>
        
  <h1>Gabrielle Essence Eau De Parfum</h1>
   <p>
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.   </p> 
   <ul>
<li id="oferta">$149.99</li>
<li id="preço">$169.99</li>
   </ul>
    <button>
    <img src="images/icon-cart.svg" alt="#">
    Add to Chart
    </button>
    
    
 </div>
 


         
      
      
    
  

 
  
 
  
</body>
</html>
